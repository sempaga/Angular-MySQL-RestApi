<div class="col-md-4" *ngFor="let chollo of chollos">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{chollo.title}}
            <button class="btn btn-danger" (click)="deleteChollo(chollo.id)">
        <i class="far fa-trash-alt"></i>
      </button>
        </div>
        <img class="card-img-top" [src]="chollo.image">
        <div class="card-body">
            <p>{{chollo.description}}</p>

            <p> Publicado: {{chollo.create_at | date: 'yyyy-MM-dd'}}</p>
            <a [routerLink]="['/chollos/edit', chollo.id]" class="btn btn-info btn-block">
        EDITAR CHOLLO
      </a>
            <a class="btn btn-info btn-block" [routerLink]="['/chollos', chollo.id]"><i class="fas fa-eye"></i></a>
        </div>
    </div>
</div>
